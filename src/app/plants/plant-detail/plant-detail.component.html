<div class="row">
  <div class="col-xs-12">
    <img
      [src]="plant.imagePath"
      alt="{{ plant.name }}"
      style="max-height: 320px"
      class="img-responsive">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{ plant.name }} ({{ plant.scientificName }})</h1>
    <p>{{ plant.description }}</p>
    <h2>Care Instructions:</h2>
    <p>{{ plant.careInstructions }}</p>
  </div>
</div>
